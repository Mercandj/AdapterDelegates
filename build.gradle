// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.9.23'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.2'
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.18.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    compileSdk = 34
    targetSdk = 34
    minSdk = 14
    kotlinStdLib = "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    recyclerView = 'androidx.recyclerview:recyclerview:1.3.2'
    appCompat = 'androidx.appcompat:appcompat:1.7.0-alpha03'
    androidAnnotations = 'androidx.annotation:annotation:1.7.1'
    core = 'androidx.core:core:1.7.0'
    paging = "androidx.paging:paging-runtime:2.0.0"
    junit = 'junit:junit:4.12'
    mockito = 'org.mockito:mockito-inline:2.21.0'
    constraintLayout = 'androidx.constraintlayout:constraintlayout:2.1.1'

    javaSourceCompatibility = JavaVersion.VERSION_17
    javaTargetCompatibility = JavaVersion.VERSION_17
}
